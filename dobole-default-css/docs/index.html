<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Docs</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="../dobole-default-css.css">
</head>
<body>
  <h1>Project Docs</h1>
  <p>Examples of buttons, containers, and layout using your SCSS components.</p>

  <section>
    <h2>Buttons</h2>
    <div class="example">
      <button class="btn">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success btn-lg">Large Success</button>
      <button class="btn btn-warning btn-sm">Small Warning</button>
      <button class="btn btn-danger" disabled>Danger Disabled</button>
    </div>
    <pre><code>&lt;button class="btn"&gt;Primary&lt;/button&gt;</code></pre>
  </section>

  <section>
    <h2>Containers</h2>
    <div class="example container-540" style="background:#eee;">Container 540px</div>
    <div class="example container-960" style="background:#ccc;">Container 960px</div>
    <div class="example container-1920" style="background:#bbb;">Container 1920px</div>
    <pre><code>&lt;div class="container-960"&gt;...&lt;/div&gt;</code></pre>
  </section>
</body>
</html>
